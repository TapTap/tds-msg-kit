<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>内部页面</div>
<script src="/js/TdsClient.iife.js"></script>
<script>
    var client = new TdsClient('http://localhost:3001')
    client.debug = true
    client.on(TdsClient.ClientEventGo, function (tdsMsg) {
        console.log('[client] go', tdsMsg.path, tdsMsg)
    })

    client.setReady();
    client.setError(TdsClient.ERROR_CODE.TICKET_EXPIRED, {
        message: '错误情况100'
    });
    client.refreshTicket();
    client.syncPath('/');
    // client.destroy();
    window.client = client;
</script>
</body>
</html>
